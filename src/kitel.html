<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>My First Parcel App</title>
		<link rel="stylesheet" href="style/style.scss" />
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;700;800&family=Roboto:wght@400;700&display=swap"
			rel="stylesheet">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	</head>
<body>
	<section class="kitel">
		<div class="container">
			<div class="kitel__inner">
				<div class="kitel__text">
					<div class="kitel__text-title">
						<span class="kitel__text-title-one">Самый</span> <br>
						<span class="kitel__text-title-two">Стильный</span> <br>
						<span class="kitel__text-title-three">Китель</span> 
					</div>
					<a href="#" class="kitel__btn">
						подробнее <svg style="display: block" viewBox="0 0 7.3 13" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"> <desc>Right</desc> <polyline fill="none" stroke="#222" stroke-linejoin="butt" stroke-linecap="butt" stroke-width="1" points="0.5,0.5 6.5,6.5 0.5,12.5"></polyline> </svg>
					</a>
					<div class="kitel__text-info">
						иделаьный микс <br>
						стиля и удобства <br> 
						для тебя
					</div>	
				</div>
				<img src="img/kitel.webp" alt="" class="kitel__img">
			</div>
		</div>

	</section>
	<script>
		let sliderItems = document.querySelectorAll('.popup__slide');
		let sliderItemsMini = document.querySelectorAll('.popup__slide-prev');
		let arrowLeft = document.querySelector('.popup__slider-left');
		let arrowRight = document.querySelector('.popup__slider-right');
		let indexSlide = 0;

		document.querySelectorAll('.open-modal').forEach(item => {

				item.addEventListener('click', () => {
						document.querySelector('body').style.overflow = 'hidden'

						document.querySelector('.popup').classList.add('active')
				})
		})

		document.querySelector('.popup-back').addEventListener('click', () => {
				document.querySelector('body').style.overflow = 'auto'

				document.querySelector('.popup').classList.remove('active')
		})

		arrowRight.addEventListener('click', () => {
				indexSlide < sliderItems.length - 1 ? indexSlide++ : ''
				sliderItems.forEach(item => {
						item.classList.remove('active')
						item.getAttribute('data-in') == indexSlide ? item.classList.add('active') : ''

				})
		})

		arrowLeft.addEventListener('click', () => {
				indexSlide > 0 ? indexSlide-- : ''
				sliderItems.forEach(item => {
						item.classList.remove('active')
						item.getAttribute('data-in') == indexSlide ? item.classList.add('active') : ''

				})
		})
		sliderItemsMini.forEach(item => {
				item.addEventListener('click', () => {
						sliderItemsMini.forEach(item => {
								item.classList.remove('active')

						})
						indexSlide = item.getAttribute('data-in')
						item.getAttribute('data-in') == indexSlide ? item.classList.add('active') : ''
						sliderItems.forEach(item => {
								item.classList.remove('active')
								item.getAttribute('data-in') == indexSlide ? item.classList.add('active') :
										''
						})
				})

		})
</script>
</body>
</html>
